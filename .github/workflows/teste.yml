# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  workflow_call:
    inputs:
      taskId:
        required: true
        type: string
      unique_identifier:
        required: true
        type: string
      client_ids:
        required: true
        type: string
      environment:
        required: true
        type: string
      ## Anti-fraud
      konduto_private_key:
        required: true
        type: string
      ## Means of payment
      paypal:
        type: string
      mercadopago:
        type: string
      mundipagg:
        type: string
      payzen:
        type: string
      paymee:
        type: string
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Hello world
        run: |
          echo Logs!
          echo taskId: ${{ github.event.inputs.taskId }}
          echo unique_identifier: ${{ github.event.inputs.unique_identifier }}
          echo client_ids: ${{ github.event.inputs.client_ids }}
          echo konduto_private_key: ${{ github.event.inputs.konduto_private_key }}
          echo paypal: ${{ github.event.inputs.paypal }}
          echo mercadopago: ${{ github.event.inputs.mercadopago }}
          echo mundipagg: ${{ github.event.inputs.mundipagg }}
          echo payzen: ${{ github.event.inputs.payzen }}
          echo paymee: ${{ github.event.inputs.paymee }}
